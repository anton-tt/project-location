<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Третий проект: Место-Россия </title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header> 
  
  <main class="content">
    <section class="profile">
      <div class="profile__user">
        <img class="profile__photo" src="images/avatar.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <div class="profile__info-edit">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button" aria-label="Редактировать информацию в профиле"></button>
          </div>
          <p class="profile__user-profession">Исследователь океана</p>
        </div>  
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить информацию в профиль"></button>
    </section>

    <section class="elements">
      <ul class="elements__cards">
      <li class="element">
        <img class="element__card-photo" src="images/church.png" alt="Фотография Церковь в горах">
        <div class="element__card-inscription"> 
          <h2 class="element__card-name">Карачаевск</h2>
          <button class="element__card-like" type="button" aria-label="Кнопка Нравится"></button> <!--elements__card-like_active-->
        </div>
      </li>
      <li class="element">
        <img class="element__card-photo" src="images/mountain.png" alt="Фотография Вершина">
        <div class="element__card-inscription">
          <h2 class="element__card-name">Домбай</h2>
          <button class="element__card-like" type="button" aria-label="Кнопка Нравится"></button> <!--elements__card-like_active-->
        </div> 
      </li>
      <li class="element">
        <img class="element__card-photo" src="images/sunset.png" alt="Фотография Горный закат">
        <div class="element__card-inscription"> 
          <h2 class="element__card-name">Гора Эльбрус</h2>
          <button class="element__card-like" type="button" aria-label="Кнопка Нравится"></button> <!--elements__card-like_active-->
        </div>
      </li>
      <li class="element">
        <img class="element__card-photo" src="images/church.png" alt="Фотография Церковь в горах">
        <div class="element__card-inscription">
          <h2 class="element__card-name">Карачаево-Черкесия</h2>
          <button class="element__card-like" type="button" aria-label="Кнопка Нравится"></button> <!--elements__card-like_active-->
        </div>
      </li>
      <li class="element">
        <img class="element__card-photo" src="images/mountain.png" alt="Фотография Вершина">
        <div class="element__card-inscription">
          <h2 class="element__card-name">Домбай</h2>
          <button class="element__card-like" type="button" aria-label="Кнопка Нравится"></button> <!--elements__card-like_active-->
        </div>
      </li>
      <li class="element">
        <img class="element__card-photo" src="images/sunset.png" alt="Фотография Горный закат">
        <div class="element__card-inscription"> 
          <h2 class="element__card-name">Гора Эльбрус</h2>
          <button class="element__card-like" type="button" aria-label="Кнопка Нравится"></button> <!--elements__card-like_active-->
        </div> 
      </li>
    </ul>
    </section>
  </main> 

  <footer class="footer">
    <p class="footer__copyright">&copy; Mesto Russia</p>
  </footer>

  <div class="popup popup_opened"> <!--popup_opened-->
    <div class="popup__container">
      <button class="popup__close-edit" type="button" aria-label="Кнопка Закрыть окно Редактировать профиль"></button>
      <div class="popup__container-edit">
        <h3 class="popup__title-edit">Редактировать профиль</h3>
        <form class="popup__user" name="user">
          <input class="popup__info popup__info_input_name" type="text" name="username" value="Жак-Ив Кусто">
          <input class="popup__info popup__info_input_profession" type="text" name="userprofession" value="Исследователь океана">
        </form>
        <button class="popup__button-save" type="submit" aria-label="Кнопка Сохранить изменения в профиле">Сохранить</button>
      </div>
    </div>
  </div>
</body>
</html>
